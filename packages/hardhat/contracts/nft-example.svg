<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#011623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002033;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0AD9DC;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0AD9DC;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg)" />
  <rect width="500" height="500" fill="url(#accent)" />

  <!-- Border -->
  <rect x="10" y="10" width="480" height="480" fill="none" stroke="#0AD9DC" stroke-width="2" rx="15" />

  <!-- Title -->
  <text x="250" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0AD9DC" text-anchor="middle">EQULE CLUB</text>
  <text x="250" y="75" font-family="Arial, sans-serif" font-size="16" fill="#ededed" text-anchor="middle">#42</text>

  <!-- Total Wins -->
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ededed" text-anchor="middle" opacity="0.7">TOTAL WINS</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0AD9DC" text-anchor="middle">15</text>

  <!-- Streaks -->
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="12" fill="#ededed" text-anchor="middle" opacity="0.7">CURRENT STREAK</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1CE07E" text-anchor="middle">5</text>

  <text x="350" y="215" font-family="Arial, sans-serif" font-size="12" fill="#ededed" text-anchor="middle" opacity="0.7">MAX STREAK</text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#eab308" text-anchor="middle">8</text>

  <!-- Distribution Title -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" fill="#ededed" text-anchor="middle" opacity="0.7">GUESS DISTRIBUTION</text>

  <!-- Distribution Bars -->
  <!-- Attempt 1: 1 win (6.67%) -->
  <text x="80" y="312" font-family="Arial, sans-serif" font-size="12" fill="#ededed">1</text>
  <rect x="100" y="300" width="180" height="14" fill="#1D4748" opacity="0.3" rx="2" />
  <rect x="100" y="300" width="12" height="14" fill="#0AD9DC" rx="2" />
  <text x="290" y="311" font-family="Arial, sans-serif" font-size="11" fill="#ededed" opacity="0.8">6%</text>

  <!-- Attempt 2: 2 wins (13.33%) -->
  <text x="80" y="332" font-family="Arial, sans-serif" font-size="12" fill="#ededed">2</text>
  <rect x="100" y="320" width="180" height="14" fill="#1D4748" opacity="0.3" rx="2" />
  <rect x="100" y="320" width="24" height="14" fill="#0AD9DC" rx="2" />
  <text x="290" y="331" font-family="Arial, sans-serif" font-size="11" fill="#ededed" opacity="0.8">13%</text>

  <!-- Attempt 3: 5 wins (33.33%) -->
  <text x="80" y="352" font-family="Arial, sans-serif" font-size="12" fill="#ededed">3</text>
  <rect x="100" y="340" width="180" height="14" fill="#1D4748" opacity="0.3" rx="2" />
  <rect x="100" y="340" width="60" height="14" fill="#0AD9DC" rx="2" />
  <text x="290" y="351" font-family="Arial, sans-serif" font-size="11" fill="#ededed" opacity="0.8">33%</text>

  <!-- Attempt 4: 4 wins (26.67%) -->
  <text x="80" y="372" font-family="Arial, sans-serif" font-size="12" fill="#ededed">4</text>
  <rect x="100" y="360" width="180" height="14" fill="#1D4748" opacity="0.3" rx="2" />
  <rect x="100" y="360" width="48" height="14" fill="#0AD9DC" rx="2" />
  <text x="290" y="371" font-family="Arial, sans-serif" font-size="11" fill="#ededed" opacity="0.8">26%</text>

  <!-- Attempt 5: 2 wins (13.33%) -->
  <text x="80" y="392" font-family="Arial, sans-serif" font-size="12" fill="#ededed">5</text>
  <rect x="100" y="380" width="180" height="14" fill="#1D4748" opacity="0.3" rx="2" />
  <rect x="100" y="380" width="24" height="14" fill="#0AD9DC" rx="2" />
  <text x="290" y="391" font-family="Arial, sans-serif" font-size="11" fill="#ededed" opacity="0.8">13%</text>

  <!-- Attempt 6: 1 win (6.67%) -->
  <text x="80" y="412" font-family="Arial, sans-serif" font-size="12" fill="#ededed">6</text>
  <rect x="100" y="400" width="180" height="14" fill="#1D4748" opacity="0.3" rx="2" />
  <rect x="100" y="400" width="12" height="14" fill="#0AD9DC" rx="2" />
  <text x="290" y="411" font-family="Arial, sans-serif" font-size="11" fill="#ededed" opacity="0.8">6%</text>
</svg>
